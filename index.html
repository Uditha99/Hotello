<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotello</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/740e48f8c4.js" crossorigin="anonymous"></script>
</head>
<body style="height: 5000px">

<!--social area-->
<div class="social-outer">
    <div class="social-inner-wrap">
        <div class="social-logo">
            <i class="fa-brands fa-youtube"></i>
        </div>
        <div class="slide-context">Youtube</div>
    </div>
    <div class="social-inner-wrap">
        <div class="social-logo">
            <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="slide-context">Twitter</div>
    </div>
    <div class="social-inner-wrap">
        <div class="social-logo">
            <i class="fa-brands fa-facebook"></i>
        </div>
        <div class="slide-context">Facebook</div>
    </div>
    <div class="social-inner-wrap">
        <div class="social-logo">
            <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="slide-context">Gmail</div>
    </div>
</div>
<!--social area-->

<!--start main slider-->
<div class="main-slider-outer">

    <!--    nav area-->
    <div class="nav-outer">
        <div class="logo-outer">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Wattpad_logo.png/2560px-Wattpad_logo.png"
                 alt="logo img">
        </div>
        
        <div class="nav-bar-content">

            <div class="search_wrapper">
                <div class="search-type">
                    <span>All</span>&nbsp;
                    <span><i class="fa-solid fa-angle-down"></i></span>
                </div>
                <input type="search" placeholder="Search hear">
                <div class="search-logo">
                    <spa><i class="fa-solid fa-magnifying-glass"></i></spa>
                </div>
            </div>
            <ul class="nav">
                <li><span><a href="">Home</a></span></li>
                <li><span><a href="">Room</a></span></li>
                <li><span><a href="">Gallary</a></span></li>
                <li><span><a href="">About</a></span></li>
                <li><span><a href="">Contact</a></span></li>

            </ul>

            <button class="book-button">Book Now</button>
        </div>
        
    </div>
    <!--    nav area-->

    <!--    /*middle-tect-outer*/-->
    <div class="middle-text-outer">
        <h1 class="Book-today-text">Book Today</h1>
        <h2 class="Week-end-text">Week End Offer </h2>
    </div>
    <!--/*middle-tect-outer*/-->

    <!--widget-main-outer-->
    <div class="widget-main-outer">
        <div class="widget-main-inner">
            <div class="widget-component-wrapper">
                <input type="date">
            </div>
            <div class="widget-component-wrapper">
                <select >
                    <option value="#" selected disabled>Adults</option>
                    <option value="#">1</option>
                    <option value="#">2</option>
                    <option value="#">3</option>
                    <option value="#">4</option>
                    <option value="#">5</option>
                </select>
            </div>
            <div class="widget-component-wrapper">
                <select>
                    <option value="#" selected disabled>Children</option>
                    <option value="#">1</option>
                    <option value="#">2</option>
                    <option value="#">3</option>
                    <option value="#">4</option>
                    <option value="#">5</option>
                </select>
            </div>
            <div class="widget-component-wrapper">
                <input type="submit" >
            </div>
        </div>
    </div>
    <!--widget-main-outer-->

</div>
<!--end main slider-->


<!--Start of Tawk.to Script-->

    (function(){
        var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
        s1.async=true;

        s1.charset='UTF-8';
        s1.setAttribute('crossorigin','*');
        s0.parentNode.insertBefore(s1,s0);
    })();
</script>
<!--End of Tawk.to Script-->
</body>
</html>
